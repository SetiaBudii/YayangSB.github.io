<html lang="en" >
    <head>
      <meta charset="UTF-8">
      <title>Tugas6.3-WebScrapping</title>
      <link rel="stylesheet" href="Styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	</head>
	<body>
        <br>
        <h1 align="center" style="color:white" ><br><font face="Lucida Bright">Top 100 Rich People</font></h1>
        <hr size="3px" style="width:30%; margin-left:35% !important; margin-right:35% !important;">
        <div id="hasilscraping_json"></div>
	</body>
    <script type="text/javascript">
        $(function(){
            //mengambil data dari file json
            $.get('hasilscraping.json',function(obj){
                var str = "<table border=1 class=fl-table>";
                str +="<tr align='center'><td>No</td><td>Nama</td><td>Kekayaan</td><td>Usia</td><td>Gambar</td><td>Waktu Scrapping</td></tr>";
                $.each(obj,function(n,data){
                    str +="<tr><td align='center'>" + (n+1) + "</td>";
                    str +="<td>" + data.Nama + "</td>";
                    str +="<td>" + data.Harta + "</td>";
                    str +="<td align='center' width='100px'>" + data.Usia + " Tahun" + "</td>";
                    
                    str +="<td>" + data.waktu_scraping + "</td></tr>";
                });
                str +="</table>";
                $('#hasilscraping_json').html(str);
            });
        });
    </script>
</html>
